<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pkmn Cards</title>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <main class="main">
    <section class="basicInfoSection">
      <p class="pkmnNumber"></p>
      <select class="pkmnName"></select>
    </section>

    <div class="mid">
      <section class="sizeSection">
        <p class="pkmnHeight"></p>
        <p class="pkmnWeigth""></p>
      </section>

      <section class="imageSection">
        <img src='' class="pkmnImg"/>
        <strong class="pkmnJpName"></strong>
      </section>
      
      <section class="statsSection">
        <div class="pkmnType"></div>
        <h2 class="statsTitle">Base stats:</h2>
        <div class="pkmnStats"></div>
      </section>
    </div>

    <section class="regionSection">
      <p class="pkmnRegion"></p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
